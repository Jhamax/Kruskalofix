<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk animasi dan efek khusus */
        .navbar {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .navbar.scrolled {
            background-color: #ffffff !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: currentColor;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .hamburger {
            transition: all 0.3s ease;
        }
        
        .hamburger.active .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active .bar2 {
            opacity: 0;
        }
        
        .hamburger.active .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .mobile-menu.open {
            max-height: 500px;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navbar Container -->
    <header class="navbar fixed w-full bg-indigo-600 text-white z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo/Brand -->
                <a href="#" class="text-2xl font-bold flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                    <span>BrandName</span>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#home" class="nav-item hover:text-indigo-200 px-2 py-1">Home</a>
                    <a href="#features" class="nav-item hover:text-indigo-200 px-2 py-1">Features</a>
                    <a href="#pricing" class="nav-item hover:text-indigo-200 px-2 py-1">Pricing</a>
                    <a href="#about" class="nav-item hover:text-indigo-200 px-2 py-1">About</a>
                    <a href="#contact" class="nav-item hover:text-indigo-200 px-2 py-1">Contact</a>
                </nav>

                <!-- CTA Buttons (Desktop) -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="px-4 py-2 rounded-md border border-white hover:bg-white hover:text-indigo-600 transition">Login</a>
                    <a href="#" class="px-4 py-2 rounded-md bg-white text-indigo-600 hover:bg-indigo-100 transition">Sign Up</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden hamburger focus:outline-none" id="menuBtn">
                    <div class="bar1 w-6 h-0.5 bg-white my-1.5 transition"></div>
                    <div class="bar2 w-6 h-0.5 bg-white my-1.5 transition"></div>
                    <div class="bar3 w-6 h-0.5 bg-white my-1.5 transition"></div>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-menu md:hidden bg-indigo-700" id="mobileMenu">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="#home" class="nav-item block py-2 hover:text-indigo-200 border-b border-indigo-600">Home</a>
                <a href="#features" class="nav-item block py-2 hover:text-indigo-200 border-b border-indigo-600">Features</a>
                <a href="#pricing" class="nav-item block py-2 hover:text-indigo-200 border-b border-indigo-600">Pricing</a>
                <a href="#about" class="nav-item block py-2 hover:text-indigo-200 border-b border-indigo-600">About</a>
                <a href="#contact" class="nav-item block py-2 hover:text-indigo-200 border-b border-indigo-600">Contact</a>
                
                <div class="flex flex-col space-y-3 py-2">
                    <a href="#" class="text-center px-4 py-2 rounded-md border border-white hover:bg-white hover:text-indigo-600 transition">Login</a>
                    <a href="#" class="text-center px-4 py-2 rounded-md bg-white text-indigo-600 hover:bg-indigo-100 transition">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Content to demo navbar -->
    <main class="pt-20 px-4">
        <section class="h-screen flex items-center justify-center" id="home">
            <h1 class="text-4xl font-bold text-center">Selamat datang di website kami</h1>
        </section>
        <section class="h-screen flex items-center justify-center bg-gray-100" id="features">
            <h1 class="text-4xl font-bold text-center">Fitur Kami</h1>
        </section>
        <section class="h-screen flex items-center justify-center" id="pricing">
            <h1 class="text-4xl font-bold text-center">Harga</h1>
        </section>
        <section class="h-screen flex items-center justify-center bg-gray-100" id="about">
            <h1 class="text-4xl font-bold text-center">Tentang Kami</h1>
        </section>
        <section class="h-screen flex items-center justify-center" id="contact">
            <h1 class="text-4xl font-bold text-center">Hubungi Kami</h1>
        </section>
    </main>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('open');
        });

        // Close mobile menu when clicking a link
        const navLinks = document.querySelectorAll('#mobileMenu a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuBtn.classList.remove('active');
                mobileMenu.classList.remove('open');
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
                navbar.classList.remove('bg-indigo-600');
                navbar.classList.add('bg-opacity-90');
            } else {
                navbar.classList.remove('scrolled');
                navbar.classList.add('bg-indigo-600');
                navbar.classList.remove('bg-opacity-90');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
